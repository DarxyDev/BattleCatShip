<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cat|tleship</title><script defer="defer" src="main.js"></script></head><body><div id="gameWindow"></div><template id="TEMPLATE_title-screen"><div class="scene-container"><div class="fullscreen fl-col-center gap"><h1>Cattleship!</h1><h3 class="blink">Press any key to continue...</h3></div></div></template><template id="TEMPLATE_player-select"><div class="scene-container"><div class="fl-col-center gap pad"><h3>Players:</h3><div>1 <input type="radio" name="playerCount" pselectid="1player"></div><div>2 <input type="radio" name="playerCount"></div></div><div class="fl-col-center gap"><h3>Names:</h3><div>Player 1: <input name="player1_name"></div><div>Player 2: <input name="player2_name"></div></div><div class="fl-col-center pad"><button pselectid="submit">Submit</button></div></div></template><template id="TEMPLATE_piece-placement"><div class="scene-container"></div></template><template id="TEMPLATE_main-game"><div class="scene-container"></div></template><template id="TEMPLATE_game-over"><div class="scene-container"></div></template></body></html>
