<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat|tleship</title>
</head>

<body>
    <div id="gameWindow">
    </div>

    <template id="TEMPLATE_title-screen">
        <div class="scene-container">
            <div class="fullscreen fl-col-center gap">
                <h1 id="titleText">Cattleship!</h1>
                <h3 class="blink">Press any key to continue...</h3>
            </div>
        </div>
    </template>
    <template id="TEMPLATE_player-select">
        <div class="scene-container"></div>
    </template>
    <template id="TEMPLATE_piece-placement">
        <div class="scene-container"></div>
    </template>
    <template id="TEMPLATE_main-game">
        <div class="scene-container"></div>
    </template>
    <template id="TEMPLATE_game-over">
        <div class="scene-container"></div>
    </template>
</body>

</html>
